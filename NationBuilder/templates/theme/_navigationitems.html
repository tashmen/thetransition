<li>
  <a href="{{navigationitems.url}}">{{navigationitems.headline}}</a>
  {% if navigationitems.has_children? and navigationitems.type_name != 'Calendar' %}
  <ol class="listing">
    {% for child1 in navigationitems.children %}
    	{% include 'navigationitems' with child1 %}

  </ol>
  {% endif %}
</li>
